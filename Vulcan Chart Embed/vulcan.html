<!DOCTYPE html>
<html lang="">
  <head>
    <title>Forge Client plugin - Simple Vulcan Chart</title>
  </head>
  <body>
    <script src="./sdk.client.js" type="text/javascript"></script>
    <script type="text/javascript">
     
      const init = () => {
        forgeSDK.register.tab({
          component: 'https://app.vulcanapp.com/widget/613495f7-f722-6b08-ae22-76afc5f38c20?slide=b84a8fb1-7e26-5204-d641-8bfaf49caae8',
          name: "vulcan-chart",
          tooltip: "Vulcan Chart",
          width: "500",
          height: "500",
        });
      };

      forgeSDK.onReady(init);
      forgeSDK.initialize({ extensionId: 'ecf9f7bd-903f-48bd-9dc4-42e2b0eb6f0e' })
    </script>
  </body>
</html>
